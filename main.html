<!-- ✅ 브랜치 테스트 함 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 옷 추천</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .emoji-float {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body class="font-sans text-gray-800">

  <!-- ✅ 상단 네비게이션 바 -->
  <header class="w-full flex justify-between items-center px-8 py-5 bg-transparent">
    <div class="text-2xl font-bold">👕 FashionWizard</div>
    <nav class="space-x-6 text-lg">
      <a href="#about" class="hover:underline">About</a>
      <a href="#contact" class="hover:underline">Contact</a>
    </nav>
  </header>

  <!-- ✅ 메인 콘텐츠 -->
  <main class="min-h-screen flex flex-col justify-center items-center px-4 -mt-16 text-center">
    <h1 class="text-5xl font-bold mb-3">🧙‍♀️ 패션 마법사 등장!</h1>
    <p class="text-lg text-gray-700 mb-8">AI 마법이 당신의 옷장을 채워드립니다</p>
    <a
      href="2.html"
      class="bg-pink-500 hover:bg-pink-600 text-white px-8 py-3 rounded-full text-xl shadow-lg transition"
    >
      내 스타일 찾기 💃
    </a>
  </main>

  <!-- ✅ 떠다니는 이모지 -->
  <div class="fixed bottom-10 right-10 text-5xl emoji-float select-none pointer-events-none">
    🛍️
  </div>

  <!-- ✅ About 섹션 -->
  <section id="about" class="mt-32 px-8 text-center">
    <h2 class="text-2xl font-bold mb-4">About</h2>
    <p class="text-gray-600 max-w-xl mx-auto">
      이 웹사이트는 사용자의 취향과 생활 스타일을 분석하여<br />
      맞춤형 옷 스타일을 추천해주는 AI 기반 플랫폼입니다.
    </p>
  </section>

  <!-- ✅ Contact 섹션 -->
  <section id="contact" class="mt-16 px-8 text-center pb-24">
    <h2 class="text-2xl font-bold mb-4">Contact</h2>
    <p class="text-gray-600 mb-4">궁금한 점이나 제안사항이 있다면 이메일로 문의해주세요.</p>
    <p class="mb-6 text-blue-600 underline">
      <a href="mailto:fashionwizard@example.com">fashionwizard@example.com</a>
    </p>
    <h3 class="text-xl font-semibold mb-2">개발자</h3>
    <ul class="flex flex-col items-center space-y-1 text-gray-700">
      <li>👩‍💻 장예령</li>
      <li>👨‍💻 이동제</li>
      <li>👨‍💻 홍성호</li>
    </ul>
  </section>
</body>
</html>
